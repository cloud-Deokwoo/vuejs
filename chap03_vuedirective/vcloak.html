<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 v-cloak Example</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-cloak>{{ message }}</p>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'Vue is working!'
                };
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
