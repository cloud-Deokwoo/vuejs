<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>03-10. v-pre, v-once, v-cloak 실습</title>
  </head>
  <body>
    <h1>v-pre, v-once, v-cloak 실습</h1>
    <hr>
    <div id="app">
      <h2>v-pre</h2>
      <span v-pre>{{message}}</span>
      <br>
      <h2>v-once</h2>
      <span v-once>{{message}}</span>
      <br>
      <h2>v-cloak</h2>
      <div v-cloak>
        <table id="list">
            <thead>
              <tr>
                <th>번호</th>
                <th>이름</th>
                <th>전화번호</th>
              </tr>
            </thead>
            <tbody id="contacts">
              <tr v-for="contact in contacts" :key="contact.no">
                <td>{{contact.no}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.tel}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { message: "Hello World" };
        },
      }).mount("#app");
    </script>
  </body>
</html>
